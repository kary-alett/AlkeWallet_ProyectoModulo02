<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alke Wallet" content="Billetera digital">
    <meta name="keywords" content="Alke Wallet, billetera digital, seguridad, finanzas">
    <meta name="author" content="Karina">
    <title>Enviar Dinero - Alke Wallet</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!--Enviar Dinero-->
        <h1>Enviar Dinero</h1>
    </header>
    <main>
        <!--Formulario para enviar dinero-->
        <!--Contactos guardados-->
        <label class="tituloContacto" for="listaContacto">Lista de Contactos</label>
        <select id="listaContacto" name="listaContacto">
            <option value="" disabled selected>Selecciona un contacto</option>
            <option value="dest1">Juan Perez</option>
            <option value="dest2">Maria Fuentes</option>
            <option value="dest3">Carlos Gomez</option>
            </select>
            <!--Formulario para nuevo destinatario-->
        <form action="#" method="POST">
            <label for="destinatario">Nombre:</label>
            <input type="text" id="destinatario" name="destinatario" required>
            <br>
            <label for="rut">RUT</label>
            <input type="text" id="rut" name="rut" required>
            <br>
            <label for="cuenta">Número de cuenta</label>
            <input type="text" id="cuenta" name="cuenta" required>
            <br>
            <!--Lista de bancos disponibles a transferir-->
            <label for="banco">Banco</label>
            <select id="banco" name="banco" required>
                <option value="" disabled selected>Selecciona un banco</option>
                <option value="banco1">Banco Estado</option>
                <option value="banco2">Banco Santander</option>
                <option value="banco3">Banco de Chile</option>
                <option value="banco4">Banco BCI</option>
                <option value="banco5">Banco Itaú</option>
                <option value="banco6">Tenpo Prepago</option>
                <option value="banco7">Banco Falabella</option>
                <option value="banco8">Banco Ripley</option>
                <option value="banco9">Mercado Pago</option>
                <option value="banco10">Banco Scotiabank</option>
                <option value="banco11">Banco Security</option>
                <option value="banco12">Banco Paris</option>
                <option value="banco13">Banco Consorcio</option>
                <option value="banco14">Banco BICE</option>
            </select>
            <br>
            <!--Tipo de cuenta-->
            <label for="tipoCuenta">Tipo de Cuenta</label>
            <select id="tipoCuenta" name="tipoCuenta" required>
                <option value="" disabled selected>Selecciona tipo de cuenta</option>
                <option value="tipo1">Cuenta Vista</option>
                <option value="tipo2">Cuenta Corriente</option>
                <option value="tipo3">Cuenta Ahorro</option>
            </select>
            <br>
            <label for="emailDestino">Email</label>
            <input type="text" id="emailDestino" name="emailDestino">
            <br>
            <label for="mensaje">Mensaje</label>
            <input type="text" id="mensaje" name="mensaje">
            <br>
            <br>
            <br>
            <!--Botón para enviar el dinero-->
            <label for="envioDinero">Cantidad a enviar:</label>
            <input type="number" id="envioDinero" name="envioDinero" required>
            <button type="button" class="btn btn-success" onclick="enviar()">Enviar Dinero</button>
            <!--Boton para guardar el destinatario-->
            <input type="submit" class="guardar" value="Guardar Destinatario">
        </form>
        <!--Boton para volver al menú-->
        <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary" onclick="location.href='menu.html'">Volver</button>
</div>
    </main>
    <footer>
        <!--derechos de autor-->
        <p>© 2026 Alke Wallet. Todos los derechos reservados.</p>   
    </footer>

     <!--Modal de Bootstrap-->
    <div class="modal fade" id="saldoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Operación exitosa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="mensajeSaldo" class="fs-5 fw-bold text-center"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
