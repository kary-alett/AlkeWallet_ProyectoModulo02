<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alke Wallet" content="Billetera digital">
    <meta name="keywords" content="Alke Wallet, billetera digital, seguridad, finanzas">
    <meta name="author" content="Karina">
    <title>Depositar - Alke Wallet</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!--Depositar Fondos-->
        <h1>Depositar Fondos</h1>
    </header>
    <main>
        <!--Formulario para depositar fondos-->
        <form action="#" method="POST">
            <br>
            <!--Metodos de Pagos, opciones-->
            <label for="metodoPago">Método de Pago:</label>
            <select id="metodoPago" name="metodoPago" required>
                <option value="" disabled selected>Selecciona un método de pago</option>
                <option value="tarjetaCredito">Tarjeta de Crédito</option>
                <option value="tarjetaDebito">Tarjeta de Débito</option>
                <option value="transferenciaBancaria">Transferencia Bancaria</option>
                </select>
                <br>
                <br>
                <!--Ingreso de cantidad a recargar-->
                <label for="recarga">Cantidad a recargar:</label>
            <input type="number" id="recargar" name="recargar" required>
            <button type="button" class="btn btn-success" onclick="depositar()">Recargar</button>
        </form>
        
        <!--Boton para volver al menú-->
        <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary" onclick="location.href='menu.html'">Volver</button>
</div>
    </main>
    <footer>
        <!--derechos de autor-->
        <p>© 2026 Alke Wallet. Todos los derechos reservados.</p>
    </footer>

    <!--Modal de Bootstrap-->
    <div class="modal fade" id="saldoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Operación exitosa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="mensajeSaldo" class="fs-5 fw-bold text-center"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btzn-primary" data-bs-dismiss="modal">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
