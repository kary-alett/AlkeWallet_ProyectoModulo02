<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alke Wallet" content="Billetera digital">
    <meta name="keywords" content="Alke Wallet, billetera digital, seguridad, finanzas">
    <meta name="author" content="Karina">
    <title>Iniciar Sesión - Alke Wallet</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <header>
        <h1>Inicia Sesión</h1>
    </header>
    <main>
        <!-- Inicio de sesión -->
        <div class="inicioSesion-container">
            <form action="menu.html" method="get">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
                <br>
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <br>
                <input class="btn-inicio-sesion" type="submit" value="Iniciar sesión">
            </form>
            <!--Registrate-->
        <div class="registro">
        <h2 class="noRegistro">¿No tienes cuenta?</h2>
        <br>
        <div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        <h3 class="tituloRegistro">Registrate Aquí</h3>
        <!--Acordeón de Bootstrap para ocultar el registrar-->
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body"></h2>
        <!--Formulario de registro-->
        <form action="login.html" method="get">
            <label for="nuevousuario">Nombre de ususario</label>
            <input type="text" id="nuevousuario" name="nuevousuario" required>
            <br>
            <label for="email">Correo Electrónico</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="cumpleanos">fecha nacimiento</label>
            <input type="date" id="cumpleanos" name="cumpleanos" required>
            <br>
            <label for="nuevacontrasena">Contraseña</label>
            <input type="password" id="nuevacontrasena" name="nuevacontrasena" required>
            <br>
            <!--Botn registrarse-->
            <input class="btn-inicio-sesion" type="submit" value="Registrate">
        </form>
        </div>
        </div>
    </div>
    </div>

    </main>
    <footer>
        <!--derechos de autor-->
        <p>© 2026 Alke Wallet. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
